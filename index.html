<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

</head>
 
<body>
    <div class="container">
        <p>Click the button to wait 3 seconds then alert "Hello".</p>
        <button onclick="normalButton()">Normal Button</button>
        <br>
        <br>
        <button onclick="setTimeOutButton()">Set Timeout</button>
        <script>
            function normalButton() {
                alert("normal buttton");
            }
            function setTimeOutButton(){
                setTimeout(function(){alert("set TimeOut Button")}, 3000);
            }
        </script>


    <center>
        <a href="" download="myselfie.png" id="link"></a>
        <h1>Voice Selfie App </h1>
        <image id="logo_image" src="myselfie.jpeg"></image>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        <textarea readonly="true" id="textbox" class="form-control"></textarea>
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>

        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>
        <div id="camera"></div>
        <label>Your webcam : </label>
        <div id="result"></div>
        <br>

        <label>Your selife Will Display Here: </label>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
